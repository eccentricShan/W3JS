<!DOCTYPE html>
<html>
<body>

<h2>Arithametic Operator</h2>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>
<p id="demo8"></p>
<p id="demo9"></p>

<script>
//The addition operator (+) adds numbers:
var x = 5;
var y = 2;
var z = x + y;
document.getElementById("demo1").innerHTML = z;

//The subtraction operator (-) subtracts numbers.
var x = 5;
var y = 2;
var z = x - y;
document.getElementById("demo2").innerHTML = z;

//The multiplication operator (*) multiplies numbers.
var x = 5;
var y = 2;
var z = x * y;
document.getElementById("demo3").innerHTML = z;

//The division operator (/) divides numbers.
var x = 5;
var y = 2;
var z = x / y;
document.getElementById("demo4").innerHTML = z;

//The modulus operator (%) returns the division remainder.
var x = 5;
var y = 2;
var z = x % y;
document.getElementById("demo5").innerHTML = z;

//The increment operator (++) increments numbers.
var x = 5;
x++;
var z = x;
document.getElementById("demo6").innerHTML = z;

//The decrement operator (--) decrements numbers.
var x = 5;
x--;
var z = x;
document.getElementById("demo7").innerHTML = z;

//The exponentiation operator (**) raises the first operand to the power of the second operand.
var x = 5;
document.getElementById("demo8").innerHTML = x ** 2;

var x = 5;
document.getElementById("demo9").innerHTML = " When x=5 To get exponentiation can used Math.pow(x,2) " + Math.pow(x,2);
</script>

</body>
</html>
