<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>

<p>The sort() method sorts an array alphabetically.</p>
<p>Befor sort</p>
<p id="demo1"></p>
<p>After sort</p>
<p id="demo2"></p>

<p>The reverse() method reverses the elements in an array.</p>
<p id="demo3"></p>

<p>By combining sort() and reverse() you can sort an array in descending order.</p>
<p id="demo4"></p>

<script>
//sorting Array using sort method
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo1").innerHTML = fruits;
fruits.sort();
document.getElementById("demo2").innerHTML = fruits;

//reverse();
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo3").innerHTML = " Befor reverse <br>"+ fruits + "<br>After reverse <br>"+ fruits.reverse();

//reverse()  combining with sort() ,"First sort the array Then reverse it:"
var fruits = ["Banana", "Orange", "Apple", "Mango"];
fruits.sort();
fruits.reverse();
document.getElementById("demo4").innerHTML = fruits;
</script>
</body>
</html>
