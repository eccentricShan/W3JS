<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>A number divided by a non-numeric string becomes NaN (Not a Number):</p>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>

<script>
document.getElementById("demo1").innerHTML = 100 / "Apple";

//However, if the string contains a numeric value , the result will be a number:
document.getElementById("demo2").innerHTML = 100 / "10";

//You can use the global JavaScript function isNaN() to find out if a value is a number:
var x = 100 / "Apple";
document.getElementById("demo3").innerHTML = isNaN(x);

//Watch out for NaN. If you use NaN in a mathematical operation, the result will also be NaN:
var x = NaN;
var y = 5;
document.getElementById("demo4").innerHTML = x + y;

//Or the result might be a concatenation:
var x = NaN;
var y = "5";
document.getElementById("demo5").innerHTML = x + y;

//NaN is a number: typeof NaN returns number:
var x = NaN;
document.getElementById("demo6").innerHTML = typeof x;
</script>

</body>
</html>
