<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>Numbers can be written with or without decimals:</p>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>


<script>
//avaScript has only one type of number. Numbers can be written with or without decimals.
var x = 3.14;
var y = 3;
document.getElementById("demo1").innerHTML = x + "<br>" + y;

//Extra large or extra small numbers can be written with scientific (exponent) notation:
var x = 123e5;
var y = 123e-5;
document.getElementById("demo2").innerHTML = x + "<br>" + y;

//Integers (numbers without a period or exponent notation) are accurate up to 15 digits.
var x = 999999999999999;
var y = 9999999999999999;
document.getElementById("demo3").innerHTML = x + "<br>" + y;

//The maximum number of decimals is 17, but floating point arithmetic is not always 100% accurate:
var x = 0.2 + 0.1;
document.getElementById("demo4").innerHTML = "0.2 + 0.1 = " + x;

//To solve the problem above, it helps to multiply and divide:
var x = 0.2 + 0.1;
document.getElementById("demo5").innerHTML = "0.2 + 0.1 = " + x;
var y = (0.2*10 + 0.1*10) / 10;
document.getElementById("demo6").innerHTML = "0.2 + 0.1 = " + y;


</script>

</body>
</html>
