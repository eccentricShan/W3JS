<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods</h2>

<h2>concat()</h2>

<p>The concat() method is used to merge (concatenate) arrays:</p>
<p id="demo1"></p>

<p>The concat() method can take any number of array arguments::</p>
<p id="demo2"></p>

<p>The concat() method can also merge string values to arrays:</p>
<p id="demo3"></p>

<script>
//concat() method is used to merge (concatenate) arrays
var myGirls = ["Cecilie", "Lone"];
var myBoys = ["Emil", "Tobias", "Linus"];
var myChildren = myGirls.concat(myBoys);
document.getElementById("demo1").innerHTML = myChildren;

//The concat() method can take any number of array arguments
var arr1 = ["Cecilie", "Lone"];
var arr2 = ["Emil", "Tobias", "Linus"];
var arr3 = ["Robin", "Morgan"];
var myChildren = arr1.concat(arr2, arr3); 
document.getElementById("demo2").innerHTML = myChildren;

//The concat() method can also merge string values to arrays
var arr1 = ["Emil", "Tobias", "Linus"];
var myChildren = arr1.concat("Peter"); 
document.getElementById("demo3").innerHTML = myChildren;
</script>
</script>

</body>
</html>
