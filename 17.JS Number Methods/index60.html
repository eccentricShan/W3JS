<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Global Methods</h2>

<p>The Number() method converts variables to numbers:</p>
<p id="demo1"></p>

<p>The Number() method can convert a date to a number:</p>
<p id="demo2"></p>

<p>The global JavaScript function parseInt() converts strings to numbers</p>
<p id="demo3"></p>

<script>
//Number() method
document.getElementById("demo1").innerHTML = 
  Number(true) + "<br>" +
  Number(false) + "<br>" +
  Number("10") + "<br>" + 
  Number("  10") + "<br>" +
  Number("10  ") + "<br>" +
  Number(" 10  ") + "<br>" +
  Number("10.33") + "<br>" + 
  Number("10,33") + "<br>" +
  Number("10 33") + "<br>" +
  Number("John");
 
//Number() method used to convert date into number
var x = new Date("2017-09-30");
document.getElementById("demo2").innerHTML = Number(x); 

//parseInt() Method
document.getElementById("demo3").innerHTML = 
  parseInt("10") + "<br>" +
  parseInt("10.33") + "<br>" +
  parseInt("10 6") + "<br>" +  
  parseInt("10 years") + "<br>" +  
  parseInt("years 10");  
</script>

</body>
</html>
