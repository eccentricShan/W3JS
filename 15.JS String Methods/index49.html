<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>The padStart() method pads a string with another string:</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
let str = "5";
str = str.padStart(4,0);
document.getElementById("demo1").innerHTML = str;

let num="2";
num = num.padEnd(4,0);
document.getElementById("demo2").innerHTML = num;
</script>

</body>
</html>
