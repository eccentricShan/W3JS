<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>The concat() method joins two or more strings:</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
var text1 = "Hello";
var text2 = "World!";
var text3 = text1.concat(" ",text2);
document.getElementById("demo1").innerHTML = text3;

//both are same
var text4="Roshan";
var text5=text4 + " " + "Dharmasena";
document.getElementById("demo2").innerHTML = text5;

</script>

</body>
</html>
