<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>

<p>Objects can be emptied by setting the value to <b>null</b>.</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
var person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
person = null;
document.getElementById("demo1").innerHTML = typeof person;

//You can also empty an object by setting it to undefined:
var animal = {name:"Cat", age:5, eyeColor:"brown"};
animal= undefined;
document.getElementById("demo2").innerHTML = animal;
</script>

</body>
</html>
