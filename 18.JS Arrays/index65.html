<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>The push method appends a new element to an array.</p>

<button onclick="fruitsFunction()">Try it push()</button>

<p id="demo1"></p>
<p>The length property provides an easy way to append new elements to an array without using the push() method.</p>

<button onclick="carsFunction()">Try it length property </button>
<p id="demo2"></p>

<p>Adding elements with high indexes can create undefined "holes" in an array.</p>
<p id="demo3"></p>

<script>
var text, fLen, i;
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo1").innerHTML = fruits;

var cars = ["Audi", "BMW", "Cadillac", "Chevrolet"]
document.getElementById("demo2").innerHTML = cars;

//push()
function fruitsFunction() {
  fruits.push("Lemon");
  document.getElementById("demo1").innerHTML = fruits;
}
//length property
function carsFunction() {
  cars[cars.length] = "Ferrari";
  document.getElementById("demo2").innerHTML = cars;
}
//Adding elements with high indexes can create undefined "holes" in an array
cars[8] = "Ford";
fLen = cars.length;
text = "";
for (i = 0; i < fLen; i++) {
	text += cars[i] + "<br>"; 
    }
document.getElementById("demo3").innerHTML = text;

</script>

</body>
</html>
