<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>
<p>The length property returns the length of an array.</p>
<p id="demo"></p>

<p>JavaScript array elements are accesses using numeric indexes</p>
<p id="demo2"></p>

<p>JavaScript array  last element accesses using length property numeric indexes</p>
<p id="demo3"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];

//How many elements are in the array
document.getElementById("demo").innerHTML = fruits.length;

//accesses using numeric indexes
var first = fruits[0];
document.getElementById("demo2").innerHTML = first;

//array  last element accesses using length property
var last = fruits[fruits.length-1];
document.getElementById("demo3").innerHTML = last;

//
</script>

</body>
</html>
